<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script src='test.js'></script>
  </body>
</html>
<!--我们可以看出 JavaScript 代码是放在 <script>……</script> 标签里，
    而包含 JavaScript 代码的 script 标签，
    我们可以放在 <body>……</body> 标签里，
    也可以放在 <head>……</head> 标签里。-->
<!--Js也可以外部引入-->
<!--值得注意的是 test.js 文件要和你的 html 文件在同一目录下才能用上面的方式引用，
    否则的话需要使用绝对路径来引入 js 文件，-->
<!--从外部引用JS是一个良好的编程习惯-->
<!--在计算机科学中，数组数据结构（英语：array data structure），简称数组（英语：Array），是由相同类型的元素（element）的集合所组成的数据结构，-->
